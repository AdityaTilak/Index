<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Anjelica ðŸ’–</title>

<style>
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #ff9ecf, #ffc3e6);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        text-align: center;
    }

    .card {
        background: white;
        padding: 30px;
        border-radius: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        max-width: 350px;
        width: 90%;
        position: relative;
    }

    h1 {
        color: #e91e63;
        margin-bottom: 10px;
    }

    p {
        font-size: 18px;
        margin-bottom: 30px;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        position: relative;
    }

    button {
        padding: 14px 28px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.2s ease;
    }

    #yesBtn {
        background-color: #e91e63;
        color: white;
    }

    #noBtn {
        background-color: #888;
        color: white;
        position: absolute;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>
