<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Anjelica ðŸ’–</title>

<style>
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #ff9ecf, #ffc3e6);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        text-align: center;
    }

    .card {
        background: white;
        padding: 30px;
        border-radius: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        max-width: 350px;
        width: 90%;
        position: relative;
    }

    h1 {
        color: #e91e63;
        margin-bottom: 10px;
    }

    p {
        font-size: 18px;
        margin-bottom: 30px;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    button {
        padding: 14px 28px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.2s ease;
    }

    #yesBtn {
        background-color: #e91e63;
        color: white;
    }

    #noBtn {
        background-color: #888;
        color: white;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>

<body>

<div class="card">
    <h1>To Anjelica ðŸ’•</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
        <button id="yesBtn">YES ðŸ’˜</button>
        <button id="noBtn">NO ðŸ˜…</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    function moveNoButton() {
        const buttonWidth = noBtn.offsetWidth;
        const buttonHeight = noBtn.offsetHeight;

        const maxX = window.innerWidth - buttonWidth;
        const maxY = window.innerHeight - buttonHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.position = "fixed";
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    }

    // Run away on hover (desktop)
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Run away on touch (mobile)
    noBtn.addEventListener("touchstart", function(e) {
        e.preventDefault();
        moveNoButton();
    });

    yesBtn.addEventListener("click", function() {
        document.body.innerHTML = `
            <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#ff9ecf,#ffc3e6);text-align:center;animation:fadeIn 0.6s ease;">
                <div>
                    <h1 style="color:#e91e63;font-size:38px;">She Said YES ðŸ’–</h1>
                    <p style="font-size:24px;margin-top:20px;">Rannuci's at 9:30pm :*</p>
                    <p style="font-size:30px;margin-top:20px;">ðŸ’˜âœ¨ðŸ¥‚</p>
                </div>
            </div>
        `;
    });
</script>

</body>
</html>
